<!DOCTYPE html>
<html lang="en"
      xmlns:hx="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${title} ?: 'Blog'">Blog</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <img src="/images/blog.png" alt="Blog Logo" width="40" height="40"> Spring Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" th:href="@{/login}">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="app" class="container mt-5">
        <!-- Search Bar (Optional Placeholder for Future Content) -->
        <div class="text-center mb-4">
            <input type="text" class="form-control w-50 mx-auto" placeholder="Search" th:if="${showSearchBar}" />
        </div>

        <!-- Dynamic Content -->
        <div layout:fragment="content">
            <!-- Your Page Content Will Be Injected Here -->
        </div>
    </div>
</main>

<!-- Footer (Optional) -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2024 Spring Blog - All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
<script src="/webjars/htmx.org/2.0.3/dist/htmx.min.js"></script>
<div layout:fragment="pageScripts">
</div>
</body>
</html>
